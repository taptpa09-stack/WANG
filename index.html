<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Countdown Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            font-family: 'Arial', sans-serif;
        }
        .timer-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        #titleInput {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e3a8a;
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #3b82f6;
            border-radius: 0.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        #timeDisplay {
            font-size: 3.5rem;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 1.5rem;
        }
        .input-group {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .input-group input {
            width: 80px;
            padding: 0.5rem;
            border: 2px solid #3b82f6;
            border-radius: 0.5rem;
            text-align: center;
            font-size: 1.2rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        #startBtn {
            background-color: #22c55e;
            color: white;
        }
        #pauseBtn {
            background-color: #f59e0b;
            color: white;
        }
        #resetBtn {
            background-color: #ef4444;
            color: white;
        }
        #shareBtn {
            background-color: #6b7280;
            color: white;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
            object-fit: contain;
        }
        .paste-instruction {
            color: #1e3a8a;
            font-size: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <input type="text" id="titleInput" placeholder="Enter Timer Title" aria-label="Timer Title">
        <div id="timeDisplay">00:00:00</div>
        <div class="input-group">
            <input type="number" id="hoursInput" min="0" max="99" placeholder="HH" aria-label="Hours">
            <input type="number" id="minutesInput" min="0" max="59" placeholder="MM" aria-label="Minutes">
            <input type="number" id="secondsInput" min="0" max="59" placeholder="SS" aria-label="Seconds">
        </div>
        <div>
            <button id="startBtn" class="button">Start</button>
            <button id="pauseBtn" class="button">Pause</button>
            <button id="resetBtn" class="button">Reset</button>
            <button id="shareBtn" class="button">Copy Share Link</button>
        </div>
        <div>
            <p class="paste-instruction">Paste an image (Ctrl+V or Cmd+V)</p>
            <img id="imagePreview" src="" alt="Pasted Image">
        </div>
    </div>

    <script>
        let time = 0;
        let timerInterval;
        let isRunning = false;
        let currentImage = '';

        const timeDisplay = document.getElementById('timeDisplay');
        const hoursInput = document.getElementById('hoursInput');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const shareBtn = document.getElementById('shareBtn');
        const imagePreview = document.getElementById('imagePreview');
        const titleInput = document.getElementById('titleInput');

        // Load from URL parameters
        function loadFromURL() {
            const params = new URLSearchParams(window.location.search);
            const title = params.get('title') || '';
            const hours = parseInt(params.get('hours')) || 0;
            const minutes = parseInt(params.get('minutes')) || 0;
            const seconds = parseInt(params.get('seconds')) || 0;
            const image = params.get('image') || '';

            titleInput.value = decodeURIComponent(title);
            hoursInput.value = hours || '';
            minutesInput.value = minutes || '';
            secondsInput.value = seconds || '';
            time = hours * 3600 + minutes * 60 + seconds;

            if (image) {
                imagePreview.src = decodeURIComponent(image);
                imagePreview.style.display = 'block';
                currentImage = decodeURIComponent(image);
            }

            updateTime();
        }

        function updateTime() {
            const hours = Math.floor(time / 3600);
            const minutes = Math.floor((time % 3600) / 60);
            const seconds = time % 60;
            timeDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            if (time <= 0 && isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                alert('Timer finished!');
            }
        }

        function getInputTime() {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            return hours * 3600 + minutes * 60 + seconds;
        }

        function generateShareURL() {
            const title = encodeURIComponent(titleInput.value || '');
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            const image = encodeURIComponent(currentImage || '');
            const baseURL = window.location.origin + window.location.pathname;
            return `${baseURL}?title=${title}&hours=${hours}&minutes=${minutes}&seconds=${seconds}&image=${image}`;
        }

        startBtn.addEventListener('click', () => {
            if (!isRunning) {
                if (time === 0) {
                    time = getInputTime();
                    if (time <= 0) {
                        alert('Please enter a valid time!');
                        return;
                    }
                }
                isRunning = true;
                timerInterval = setInterval(() => {
                    if (time > 0) {
                        time--;
                        updateTime();
                    }
                }, 1000);
            }
        });

        pauseBtn.addEventListener('click', () => {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
            }
        });

        resetBtn.addEventListener('click', () => {
            isRunning = false;
            clearInterval(timerInterval);
            time = 0;
            hoursInput.value = '';
            minutesInput.value = '';
            secondsInput.value = '';
            titleInput.value = '';
            imagePreview.src = '';
            imagePreview.style.display = 'none';
            currentImage = '';
            updateTime();
            history.replaceState(null, '', window.location.pathname); // Clear URL params
        });

        shareBtn.addEventListener('click', () => {
            const shareURL = generateShareURL();
            navigator.clipboard.writeText(shareURL).then(() => {
                alert('Share link copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy link. Please copy it manually: ' + shareURL);
            });
        });

        // Handle image paste from clipboard
        document.addEventListener('paste', (event) => {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const blob = item.getAsFile();
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        currentImage = e.target.result;
                    };
                    reader.readAsDataURL(blob);
                }
            }
        });

        // Update URL on input changes
        titleInput.addEventListener('input', () => {
            history.replaceState(null, '', generateShareURL());
        });
        hoursInput.addEventListener('input', () => {
            time = getInputTime();
            updateTime();
            history.replaceState(null, '', generateShareURL());
        });
        minutesInput.addEventListener('input', () => {
            time = getInputTime();
            updateTime();
            history.replaceState(null, '', generateShareURL());
        });
        secondsInput.addEventListener('input', () => {
            time = getInputTime();
            updateTime();
            history.replaceState(null, '', generateShareURL());
        });

        // Load initial state from URL
        loadFromURL();
    </script>
</body>
</html>
